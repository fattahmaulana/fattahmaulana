name: Generate Matrix Snake

on:
  # Berjalan otomatis setiap 24 jam (tengah malam)
  schedule:
    - cron: "0 0 * * *" 
  
  # Bisa dijalankan manual dari tab "Actions"
  workflow_dispatch:
  
  # Berjalan setiap kali ada push ke branch master/main
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Langkah 1: Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Langkah 2: Generate Snake Game dari grafik kontribusi
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # Nama user GitHub kamu
          github_user_name: fattahmaulana
          
          # File output yang akan dihasilkan
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # Token rahasia GitHub (disediakan otomatis oleh GitHub)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Langkah 3: Push file SVG yang sudah jadi ke branch khusus
      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
